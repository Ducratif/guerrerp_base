<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ATM Hack - Ducratif</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="hidden">
    <div class="panel">
      <h1>Liaison des câbles</h1>
      <p class="hint">Relie chaque couleur gauche → droite avant la fin du temps.</p>
      <div id="timer">20.0</div>
      <div class="grid">
        <div id="left" class="col"></div>
        <div id="right" class="col"></div>
      </div>
      <div id="lines"></div>
      <button id="cancel">Annuler</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
