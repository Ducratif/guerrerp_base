<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DucraChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" style="display:none;">
        <div class="sidebar">
            <div class="id-block">
                <span>Mon ID :</span>
                <span id="my-id" class="unique-id"></span>
                <button id="copy-id">üìã</button>
            </div>
            <div class="search">
                <input type="text" id="search-id" placeholder="Rechercher ou saisir un ID...">
                <button id="btn-search">üîç</button>
            </div>
            <div id="conversations" class="conversations"></div>
            <button id="open-options">‚öôÔ∏è Options</button>
        </div>
        <div class="chat">
            <div class="chat-header">
                <span id="conv-title"></span>
            </div>
            <div id="messages" class="messages"></div>
            <div class="message-bar">
                <input type="text" id="message-input" placeholder="Tape ton message...">
                <button id="send-message">‚û§</button>
            </div>
            <div id="status-info"></div>
        </div>
        <div id="options-modal" class="modal">
            <div class="modal-content"></div>
        </div>

        <div id="alert-popup" class="alert-popup">
            <div id="notifs-container" class="notifs-container"></div>
            <div class="popup-content">
                <span id="popup-message"></span>
                <button id="close-popup">Fermer</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
